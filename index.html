<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pensi贸n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .form-container {
            width: 55%;
        }
        h1 {
            text-align: left;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .input-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .calculate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
        .calculate-btn:hover {
            background-color: #e64a19;
        }
        .result-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-result {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .highlight-result {
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            margin-bottom: 10px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .highlight-result.orange {
            border: 1px solid #ff5722;
        }
        .highlight-result.grey {
            border: 1px solid #ccc;
        }
        .highlight-result p {
            margin: 5px 0;
            font-size: 18px;
        }
        .highlight-result span {
            font-size: 24px;
            font-weight: bold;
        }
        .icon {
            position: absolute;
            top: -10px; /* Adjusted to prevent overlapping with text */
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 5px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 16px; /* Reduced size */
        }
        .same-size {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Calcula tu pensi贸n ideal</h1>
            <div class="radio-group">
                <label><input type="radio" name="sexo" value="hombre" checked> Hombre</label>
                <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
            </div>
            <div class="input-group">
                <label>驴Cu谩ntos a帽os tienes?</label>
                <input type="number" id="edad" placeholder="Edad">
            </div>
            <div class="input-group">
                <label>Ingreso mensual</label>
                <input type="number" id="ingreso" placeholder="S/">
            </div>
            <div class="input-group">
                <label>Saldo actual en tu fondo</label>
                <input type="number" id="saldo" placeholder="S/">
            </div>
            <button class="calculate-btn" onclick="calcularPension()">Calcular pensi贸n</button>
        </div>
        <div class="result-container">
            <div class="main-result">
                <p>Pensi贸n estimada</p>
                <span id="pension">S/ 0.00</span>
            </div>
            <div class="highlight-result orange same-size">
                <div class="icon"></div>
                <p>Fondo estimado</p>
                <span id="fondo">S/ 0.00</span>
            </div>
            <div class="highlight-result grey same-size">
                <div class="icon"></div>
                <p>Saldo actual de tu fondo</p>
                <span id="saldo-actual">S/ 0.00</span>
            </div>
        </div>
    </div>

    <script>
        function calcularPension() {
            const edad = document.getElementById('edad').value;
            const ingreso = document.getElementById('ingreso').value;
            const saldo = document.getElementById('saldo').value;
            const tasaReemplazo = 0.60;

            const pensionEstimada = (ingreso * edad * tasaReemplazo) / 12;
            const fondoEstimado = (edad * ingreso) + parseFloat(saldo);

            document.getElementById('pension').innerText = 'S/ ' + pensionEstimada.toFixed(2);
            document.getElementById('fondo').innerText = 'S/ ' + fondoEstimado.toFixed(2);
            document.getElementById('saldo-actual').innerText = 'S/ ' + parseFloat(saldo).toFixed(2);
        }
    </script>
</body>
</html>
